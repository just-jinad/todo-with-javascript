<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <link rel="stylesheet" href="./todo.css">
    <title>Page 1</title>
</head>
<body class="bg-info">
    <div class="container w-25 mt-5 bg-white shadow-lg rounded" style="height: 590px;" id="page1">
    <h1>Sign up page</h1>
    <p>Its free and only takes a minute...........</p><br>
    <h6>First Name</h6>
    <input class="form-control my-2" type="name" placeholder="firstName.." id="fn"><br>
    <h6>Last Name</h6>
    <input class="form-control my-2" type="name" placeholder="lastName.." id="ln"><br>
    <h6>Email</h6>
    <input class="form-control my-2" type="mail" placeholder="Email.." id="em"><br>
    <h6>password</h6>
    <input class="form-control my-2" type="password" placeholder="password.." id="ps">
     <button class="btn btn-warning form-control text-white fw-bold" onclick="signUp()" id="">Sign up</button>
     <p>By clicking the sign up button you agree to our <a href="">Terms and Condition</a> and <a href="">Policy Privacy</a></p>
    </div>
    <p class="text-white text-center">Already have an account? <a class="text-black fw-bold" href="todoRedo2.html">Login here</a></p>
     <script>
        let allUsers = []
        if(localStorage.todoPro){
            let previous = JSON.parse(localStorage.getItem("todoPro"));
            allUsers = previous
        }
        function signUp(){
            var list = {   
                firstName: fn.value,
                lastName: ln.value,
                email: em.value, 
                password: ps.value,
                allTodo: []
            }
            if(fn.value == "" || ln.value == "" || em.value =="" || ps.value ==""){
                alert("please fill form entirely")
            }else{
                allUsers.push(list)
            console.log(allUsers)
            localStorage.setItem("todoPro", JSON.stringify(allUsers))
            window.location.href = "todoRedo2.html"
            }

           
        }
     </script>
     
</body>
</html>
